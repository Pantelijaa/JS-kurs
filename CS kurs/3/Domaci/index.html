<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="size-wrapper">
        <p class="size"></p>
    </div>
    <div class="click-wrapper">
        <h2>'Click'</h2>
        <button class="click-btn">Dugme 1</button>
        <button class="click-btn">Dugme 2</button>
        <button class="click-btn">Dugme 3</button>
        <button class="click-btn">Dugme 4</button>
        <button class="click-btn">Dugme 5</button>
        <button class="click-btn">Dugme 6</button>
        <button class="click-btn">Dugme 7</button>
        <p class="click-text"></p>
    </div>
    <div class="form-wrapper">
        <h2>'Submit'</h2>
        <form action="registracija.js">
            <input type="text" name="text" id="text" placeholder="Unesi ime...">
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="select-wrapper">
        <h2>'Select'</h2>
        <select>
            <option value="1">Opcija 1</option>
            <option value="2">Opcija 2</option>
            <option value="3">Opcija 3</option>
        </select>
    </div>
    <script src="index.js"></script>
</body>
</html>
